on: push
name: test crosscompile
jobs:
  mingw:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          sudo apt -y install mingw-w64
      - name: build
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -G"MinGW Makefiles" ..
          cmake --build . --config Release -j4
